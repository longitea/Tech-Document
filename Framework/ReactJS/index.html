<body>
    <div id="root"></div>




    <script type="text/babel">
        function Heaader({color, id}){
            return (
                <h1 id={id} style={{color: color}}>Tiêu đề</h1>
            )
        }


        function App(){
            return (
                <div id="wrapper" >
